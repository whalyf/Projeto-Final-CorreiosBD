<html>

<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="resources/css/style.css" rel="stylesheet">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">

						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span><span
								class="icon-bar"></span><span class="icon-bar"></span><span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="http://localhost:8080/cep/home.html">Qual
							é o CEP ? </a>
					</div>

					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">O que fazer<strong class="caret"></strong></a>
								<ul class="dropdown-menu">
									<li><a
										href="http://localhost:8080/cep/listar_logradouros.html">Listar
											Logradouros</a></li>
									<li><a
										href="http://localhost:8080/cep/buscar_logradouro_nome.html">Buscar
											Logradouro/CEP</a></li>
									<li><a
										href="http://localhost:8080/cep/listar_pessoas.html">Listar
											Pessoas</a></li>
									<li><a
										href="http://localhost:8080/cep/inserir_pessoa.html">Inserir
											Pessoa</a></li>
									<li><a
										href="http://localhost:8080/cep/remover_pessoa.html">Remover
											Pessoa</a></li>

											Pessoa</a></li>
								</ul></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#"> Beta </a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">Olá, Whalyf Viana!<strong
									class="caret"></strong></a>
								<ul class="dropdown-menu">
									<li><a href="#">Log Out</a></li>
								</ul></li>
						</ul>
					</div>
				</nav>
			</div>

		</div>
	</div>

	<form action="inserirPessoa" method="POST">


		<div class="col-sm-offset-1 col-sm-8">
			<h4>Inserir Pessoa:</h4>
			<br />
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="cpf" class="col-sm-2 control-label">CPF:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="cpf" placeholder="CPF"
						name="cpf"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="nome" class="col-sm-2 control-label">Nome:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="nome"
						placeholder="Nome" name="nome"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="email" class="col-sm-2 control-label">Email:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="email"
						placeholder="Email" name="email"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="celular" class="col-sm-2 control-label">Celular:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="celular"
						placeholder="Celular" name="celular"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="logradouro" class="col-sm-2 control-label">Logradouro
					ID:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="logradouro"
						placeholder="Logradouro" name="logradouro"> <br /> <a
						href="http://localhost:8080/cep/listar_logradouros.html">Logradouros
						Existentes</a>
					<h5></h5>
					<br />
				</div>
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="numero" class="col-sm-2 control-label">Número:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="numero"
						placeholder="Número" name="numero"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<label for="complemento" class="col-sm-2 control-label">Complemento:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="complemento"
						placeholder="Complemento" name="complemento"> <br />
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-8">
				<button type="submit" class="btn btn-success">Inserir</button>
			</div>
		</div>
	</form>
	<script src="resources/js/jquery.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/scripts.js"></script>
</body>
</html>
